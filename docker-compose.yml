services:
  newsfeed:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: newsfeed-app
    ports:
      - "3072:3072"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      # Set HOST to match your nginx server_name
      # This tells Vite which host(s) to allow
      - HOST=news.drenlia.com
      # Or use ALLOWED_HOSTS for multiple hosts:
      # - ALLOWED_HOSTS=news.drenlia.com,www.drenlia.com
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3072', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
