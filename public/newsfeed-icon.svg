<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="14" fill="url(#grad)"/>
  
  <!-- Newspaper icon -->
  <g transform="translate(16, 14)">
    <!-- Document -->
    <rect x="0" y="0" width="32" height="36" rx="2" fill="#ffffff"/>
    
    <!-- Folded corner -->
    <path d="M 20 0 L 32 0 L 32 12 L 20 0 Z" fill="#f1f5f9"/>
    <line x1="20" y1="0" x2="32" y2="12" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Headline -->
    <rect x="4" y="6" width="20" height="3" rx="1" fill="#667eea"/>
    
    <!-- Text lines -->
    <rect x="4" y="12" width="16" height="2" rx="1" fill="#cbd5e1"/>
    <rect x="4" y="16" width="18" height="2" rx="1" fill="#cbd5e1"/>
    <rect x="4" y="20" width="14" height="2" rx="1" fill="#cbd5e1"/>
    
    <!-- RSS waves (bottom right) -->
    <g transform="translate(24, 28)">
      <circle cx="0" cy="0" r="5" fill="none" stroke="#764ba2" stroke-width="2"/>
      <circle cx="0" cy="0" r="2.5" fill="#764ba2"/>
    </g>
  </g>
</svg>