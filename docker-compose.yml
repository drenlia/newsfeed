version: '3.8'

services:
  newsfeed:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: newsfeed-app
    ports:
      - "3072:3072"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3072', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
